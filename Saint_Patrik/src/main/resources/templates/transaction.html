<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <!-- HEADER -->
  
     <header th:replace="/fragments/header :: header"></header>
    <br>
    <br>
    <!-- MAIN -->
    <div class="super-container">     
     
         <br>
         <section> 
            <div class="title-h3">
                 <h3 style="text-align: center; margin-top: -0.5em; font-size:30px; margin: 30px;">Recent Operations</h3>   
            </div>  
                 <div class="operation-max">
                 <div class="operation-style-max">
                 
                    <table class="table-max">
                        <thead>
                          <tr>
                            <th id="type" scope="col"></th>
                            <th id="date" scope="col"></th>
                            <th id="amount" scope="col"></th>
                            
                           
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="transactions:${last30Days}">                           
                              <td id="type"th:text="${transactions.type}"></td>                     
                              <td id="date" th:text="${transactions.dateTransaction}"></td>                    
                              <td id="amount" th:text="${transactions.amount}"><span id="span-amount"></span></td>                                                                        
                          </tr>
                         
                        </tbody>
                      </table>             
                                   
               
              
                 </div>                                                                                                                      
                </div>
              <div class="btn-button-max">
                  <button id="button" type="button" class="btn" ><ion-icon name="chevron-down-sharp" id="arrow" style="font-size: 30px; margin: auto; margin-top: 1px; transition: 0.5s;"></ion-icon></button>
              </div>
                 
                <div class="btn-special">
                    <button class="btn-t four"><span style="color:#000"><a th:href="@{/transactions/new}">New Transfer<a/></span></button>
                </div>
         </section>
        </div>
         <br>
         
    </div>
       
    
     <footer th:replace="/fragments/footer :: footer"></footer>
     <script src="/js/script_1.js"></script>
   


   <script th:replace="/fragments/script :: script"></script>
</body>
</html>
